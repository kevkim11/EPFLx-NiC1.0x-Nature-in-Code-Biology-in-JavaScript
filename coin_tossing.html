<!DCOTYPE html>
<html>
	<head>
		<script type="text/javascript">

		function toss_coin(){
			var coins = 10;
			var heads = 0; // init to 0
			var tails = 0; // init to 0

			// Coin Tosser
			for (var i=0; i < coins; i+=1){
				if(Math.random() <=0.5) {
					heads += 1;
				}
				else {
					tails += 1;
				}
			}

			if(heads == 8){
				// return terminates function
				return true;
			}
			else{
				return false;
			}
		}
		var repeats = 100000;
		var counter = 0;
		for (var i = 0; i<repeats; i+=1){
			var desired_outcome = toss_coin();
			if (desired_outcome){
				counter+=1
			}
		}
		console.log("Getting 8 heads and 2 tails", (counter/repeats) * 100 ,"% of the time");

		</script>
	</head>

	</body>
</html>
